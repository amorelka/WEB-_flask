{% extends 'base.html' %}

{% block title %}
Обратная связь
{% endblock %}

{% block body %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/feedback" method="post" class="form-contact">
<p><label>Имя: </label> <input type="text" name="username" value="" required />
<p><label>Email: </label> <input type="text" name="email" value="" required />
<p><label>Сообщение:</label> <input type="text" name="feedbackmessage" value="" required />
<p><textarea name="message" rows=6 cols=40></textarea>
<p><input type="submit" value="Отправить" />
</form>
{% endblock %}
