{% extends 'base.html' %}

{% block title %}
Отзывы
{% endblock %}

{% block body %}
{{ super() }}
<hr>
<h2>Отзывы</h2>
<ul class="list-posts">
{% for p in posts %}
<li>
<p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a></p>
<p class="annonce">{{ p.text[:70]}}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
